<div class="categories">
  <div class="firstline">
    <span class="categorie-span">Categories</span>
    <button class="btn activ btn-add">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 5C12.5523 5 13 5.44772 13 6V10.999L18 11C18.5523 11 19 11.4477 19 12C19 12.5523 18.5523 13 18 13L13 12.999V18C13 18.5523 12.5523 19 12 19C11.4477 19 11 18.5523 11 18V12.999L6 13C5.44772 13 5 12.5523 5 12C5 11.4477 5.44772 11 6 11L11 10.999V6C11 5.44772 11.4477 5 12 5Z" fill="white"/>
        </svg>
        <span>Add Category</span>
    </button>
  </div>
  <div class="grid-cards">
    <div class="card" *ngFor="let category of mockCategoryData">


      <div class="category-image-wrapper">
        <div class="hover-overlay">
          <button class="edit-btn">
            <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15 16C15.5523 16 16 16.4477 16 17C16 17.5523 15.5523 18 15 18H1C0.447715 18 0 17.5523 0 17C0 16.4477 0.447715 16 1 16H15ZM14.003 0.584917L15.4151 1.99703C16.195 2.77692 16.195 4.04137 15.4151 4.82126L7.17775 13.0586C7.02498 13.2114 6.82678 13.3105 6.61291 13.341L2 14L2.65899 9.38709C2.68954 9.17322 2.78864 8.97502 2.94141 8.82225L11.1787 0.584917C11.9586 -0.194972 13.2231 -0.194972 14.003 0.584917ZM12.5909 1.99703L4.58911 9.99878L4.35399 11.646L6.00122 11.4109L14.003 3.40914L12.5909 1.99703Z" fill="#1E5EFF"/>
            </svg>
            <span>
            Edit
          </span></button>
        </div>
        <img src={{category.imgSrc}} alt="category.title" class="img-responsive">
      </div>
      <div class="category-name">
        <span class="category-title">{{category.title}}</span>
        <span class="category-item-count">{{category.itemCount}} items</span>
      </div>
    </div>

  </div>
</div>
